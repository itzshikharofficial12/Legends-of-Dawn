<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Legends of Dawn</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0f13;
            color: #e0e0e0;
            font-family: 'Playfair Display', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(15, 15, 19, 0.95);
            border-bottom: 1px solid #2a2a35;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .coming-soon {
            text-align: center;
            margin: auto;
            padding: 2rem;
        }
        
        .coming-soon h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #d4af37;
        }
        
        .btn-home {
            display: inline-block;
            padding: 12px 24px;
            background-color: #d4af37;
            color: #0f0f13;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        
        .btn-home:hover {
            background-color: #f0c14b;
            transform: translateY(-2px);
        }
        
        .foot {
            background: #0a0a0c;
            padding: 20px 0;
            text-align: center;
            color: #b0b0b0;
            font-size: 0.9rem;
            border-top: 1px solid #2a2a35;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .coming-soon h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <h1>Game Modes</h1>
        <p>Coming Soon</p>
        <a href="index.html" class="btn-home">Back to Home</a>
    </div>
    <footer class="foot">
        &copy; 2025 Legends of Dawn
    </footer>
</body>
</html>
